<section class="section">
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async">
                    <td> {{ user.id }} </td>
                    <td> <img src="{{ user.avatar_url }}" style="border-radius: 100%; width: 50px; height: 50px;" />  </td>
                    <td> <a routerLink="/users/{{ user.login }}">{{ user.login }}</a> </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
